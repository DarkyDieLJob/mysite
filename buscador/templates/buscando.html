{% extends 'base_buscando.html'%}

{% block content %}
<form class="form" action=''>
	{{ form_id }}
	<button>
		Buscar
	</button>
</form>
<form class="form" action=''>
	{{ form_barras }}
	<button>
		Buscar
	</button>
</form>
<form class="form" action=''>
	{{ form_nombre }}
	<button>
		Buscar
	</button>
</form>
<div>
	<input type="radio" id="general" value="Valor General" checked>
		<label for="general">General</label>
	
</div>


<div id="contenedor-principal">
<table>
	<thead>
		<tr>
			<th>Id</th><th>Nombre</th><th>Cantidad</th><th>Precio</th>
		</tr>
	</thead>
{% for item in item %}

<tr>
	<td>{{ item.id }}</td><td>{{ item.Nombre }}</td><td>{{ item.Cantidad }}</td><td>{{ item.Precio }}</td>
</tr>



{% endfor %}
</table>
</div>
{% endblock %}
